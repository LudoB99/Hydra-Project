version: '3'
services:
  node:
    build:
      context: .
      dockerfile: "Dockerfile"
    container_name: "hydra_webserver"
    restart: 'always'
    links:
      - mongodb
    ports:
      - 80:3000
    volumes:
      - ./:/app

  mongodb:
    container_name: "hydra_database"
    image: mongo
    ports:
      - 27017:27017